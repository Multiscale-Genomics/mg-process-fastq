language: python

os: linux

python:
    - "2.7.12"
    #- "3.6.3"

#sudo: false

env:
    matrix:
        - TESTENV=docs
        - TESTENV=code

addons:
  apt:
    packages:
    #system environment
    - make
    - python-dev
    - build-essential
    - libssl-dev
    - zlib1g-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlite3-dev
    - libtiff5-dev
    - libjpeg8-dev
    - libfreetype6-dev
    - liblcms2-dev
    - libwebp-dev
    - tcl8.6-dev
    - tk8.6-dev
    - python-tk
    - wget
    - curl
    - llvm
    - libncurses5-dev
    - libncursesw5-dev
    - xz-utils
    - tk-dev
    - mcl
    - libgtk2.0-dev
    - libcurl4-gnutls-dev
    - unzip
    - liblzma-dev
    - libtool
    - pigz

#env:
#  - COVERALLS=false

before_install:
    - pwd
    - ls /usr/lib/
    - mkdir -p ${HOME}/bin
    - mkdir -p ${HOME}/lib
    - mkdir -p ${HOME}/code
    - mkdir -p ${HOME}/R
    - lsb_release -a

    # Install the latest version of R
    - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
    - echo "deb http://cran.r-project.org/bin/linux/ubuntu trusty/" | sudo tee -a /etc/apt/sources.list
    - sudo apt-get update -qq

    - if [[ "$TESTENV" == "code" ]]; then sudo apt-get install r-base-core; fi
    - if [[ "$TESTENV" == "code" ]]; then sudo apt-get install python-rpy2; fi
    - if [[ "$TESTENV" == "code" ]]; then sudo ./scripts/travis/install_code_test_dependencies.sh; fi

services:
    - docker

install:
    # libtbb-dev did not seem to be installing correctly without using sudo
    - sudo apt-get install libtbb-dev

    # Install APIs and Pipelines
    - cd ${HOME}/build/Multiscale-Genomics/mg-process-fastq
    - git status
    - pip install -e .
    - pip install -r requirements.txt
    - if [[ "$TESTENV" == "docs" ]]; then pip install sphinx;fi

    # Install BSseeker
    - cd ${HOME}/lib
    - git clone https://github.com/BSSeeker/BSseeker2.git

    - cd ${HOME}/build/Multiscale-Genomics/mg-process-fastq
    - ln -s ${HOME}/lib/BSseeker2/bs_align bs_align
    - ln -s ${HOME}/lib/BSseeker2/bs_index bs_index
    - ln -s ${HOME}/lib/BSseeker2/bs_utils bs_utils
    - ln -s ${HOME}/lib/BSseeker2/FilterReads.py FilterReads.py


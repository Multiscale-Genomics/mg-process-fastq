language: "python"

python:
  - "2.7.12"
#  - "3.5.0"

#sudo: false

addons:
  apt:
    packages:
    #system environment
    - make 
    - python-dev
    - build-essential
    - libssl-dev 
    - zlib1g-dev
    - libbz2-dev 
    - libreadline-dev
    - libsqlite3-dev 
    - libtiff5-dev
    - libjpeg8-dev
    - libfreetype6-dev
    - liblcms2-dev
    - libwebp-dev
    - tcl8.6-dev 
    - tk8.6-dev 
    - python-tk
    - wget 
    - curl 
    - llvm
    - libncurses5-dev
    - libncursesw5-dev
    - xz-utils
    - tk-dev
    - mcl 
    - libgtk2.0-dev 
    - r-base-core
    - python-rpy2
    - libcurl4-gnutls-dev
    - unzip   
    - samtools

env:
  - COVERALLS=false
  
  
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required

before_install:
    - pwd
    - mkdir ${HOME}/bin 
    - mkdir ${HOME}/lib
    - pip --version
    - which R
    - pip
    - lsb_release -a
    - pwd

    
install:

    - pwd
    - pip install git+https://github.com/Multiscale-Genomics/mg-dm-api.git
    - pip install --editable .
    - pip install pytest
    
     #hts lib
    - cd ${HOME}/lib
    - git clone https://github.com/samtools/htslib.git
    - cd htslib
    - autoheader
    - autoconf
    - ./configure --prefix=${HOME}/lib/htslib
    - make
    - make install
    

    #UCSC Tools
    - cd ${HOME}/lib
    - wget http://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/bedToBigBed
    - wget http://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/wigToBigWig
    
        
    #Bowtie2 Aligner
    - cd ${HOME}/lib
    - wget --max-redirect 1 https://downloads.sourceforge.net/project/bowtie-bio/bowtie2/2.3.2/bowtie2-2.3.2-linux-x86_64.zip
    - unzip bowtie2-2.3.2-linux-x86_64.zip


    #BWA Sequence Aligner
    - cd ${HOME}/lib
    - git clone https://github.com/lh3/bwa.git
    - cd bwa
    - make

    
    #iNPS Peak Caller
    - cd ${HOME}/lib
    - mkdir iNPS
    - cd iNPS
    - wget http://www.picb.ac.cn/hanlab/files/iNPS_V1.2.2.zip
    - unzip iNPS_V1.2.2.zip


    #Kallisto
    - cd ${HOME}/lib
    - wget https://github.com/pachterlab/kallisto/releases/download/v0.43.1/kallisto_linux-v0.43.1.tar.gz
    - tar -xzf kallisto_linux-v0.43.1.tar.gz
      
      
     #bedTools
    - wget https://github.com/arq5x/bedtools2/releases/download/v2.26.0/bedtools-2.26.0.tar.gz
    - tar -zxvf bedtools-2.26.0.tar.gz
    - cd bedtools2
    - make
    

    ##Prepare the Python Environment

    #- pip install --upgrade pip  
    #- pip install setuptools
    - cd ${HOME}/build/Multiscale-Genomics/mg-process-fastq
    #- cd 
    
